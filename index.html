<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--font setting-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />

    <!--stylesheet-->
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <title>MOMENTUM</title>
  </head>
  <body>
    <div class="js-background background"></div>
    <div class="js-weather weather"></div>
    <div class="container">
      <div class="js-clock clock"></div>
      <div class="js-name name">
        <p>What is your name?</p>
        <form class="form">
          <input type="text" />
        </form>
      </div>

      <div class="js-todo todo">
        <button><img draggable="false" src="./slideButton.png" alt="" /></button>
        <div class="todo-container">
          <h3>What next to do?</h3>
          <form>
            <input type="text" />
          </form>
          <ul class="todos"></ul>
        </div>
      </div>
    </div>
    <!--script-->
    <script src="./clock.js"></script>
    <script src="./name.js"></script>
    <script src="./todo.js"></script>
    <script src="./background.js"></script>
    <script src="./weather.js"></script>
  </body>
</html>
